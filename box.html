<!DOCTYPE html>
<head>
    
    <title>Image Display with Float</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <div class="container">
        <h1>Scenery Image</h1>
        <div class="box">
            <img  align="center" src="image.jpeg" alt="Scenery" class="scenery-image">
            <p>This is a beautiful scenery image displayed using the CSS box model and float property.</p>
        </div>
    </div>
</body>
</html>
