<DOCTYPE html>
    <head>
        <title>CSS Styles Analysis</title>
        <!--linking external style sheet-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--Internal style sheet-->
        <style>
        
            .internal{
                color:blue;
                font-size:36px;
            }
        </style>
    </head>
    <body>
        <!--inline style-->
        <h1 style="color:red; font-size:48px;">Inline Heading</h1>

        <h2 class="internal">Internal Heading</h2>
        <h3 class="external">External Heading</h3>
        <p>This is a paragraph.</p>
        <p style="font-style:italic;color:green;">This paragraph has inline styles.</p>
        <p class="external-para">This paragraph use external styles</p>

    </body>
</DOCTYPE>
